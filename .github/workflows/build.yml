name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-ARM64'
            ffmpeg_suffix: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-x64'
            ffmpeg_suffix: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux-x64'
            ffmpeg_suffix: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows-x64'
            ffmpeg_suffix: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            sed -i 's/"version": "[^"]*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' src-tauri/tauri.conf.json
          else
            sed -i '' 's/"version": "[^"]*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' src-tauri/tauri.conf.json 2>/dev/null || sed -i 's/"version": "[^"]*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' src-tauri/tauri.conf.json
          fi
          cat src-tauri/tauri.conf.json | grep version

      - name: Download FFmpeg (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          # Download FFmpeg for macOS
          if [[ "${{ matrix.ffmpeg_suffix }}" == "aarch64-apple-darwin" ]]; then
            curl -L "https://www.osxexperts.net/ffmpeg7arm.zip" -o ffmpeg.zip
            unzip ffmpeg.zip
            mv ffmpeg src-tauri/binaries/ffmpeg-aarch64-apple-darwin
          else
            curl -L "https://www.osxexperts.net/ffmpeg7intel.zip" -o ffmpeg.zip
            unzip ffmpeg.zip
            mv ffmpeg src-tauri/binaries/ffmpeg-x86_64-apple-darwin
          fi
          chmod +x src-tauri/binaries/ffmpeg-*
          ls -la src-tauri/binaries/

      - name: Download FFmpeg (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p src-tauri/binaries
          # Download static FFmpeg for Linux
          curl -L "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz" -o ffmpeg.tar.xz
          tar xf ffmpeg.tar.xz
          mv ffmpeg-*-amd64-static/ffmpeg src-tauri/binaries/ffmpeg-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/ffmpeg-*
          ls -la src-tauri/binaries/

      - name: Download FFmpeg (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          # Download FFmpeg for Windows
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath .
          $ffmpegDir = Get-ChildItem -Directory -Filter "ffmpeg-*-essentials_build" | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)/bin/ffmpeg.exe" -Destination "src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe"
          Get-ChildItem src-tauri/binaries/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm install

      - name: Inject Umami Analytics
        env:
          UMAMI_SCRIPT_URL: ${{ secrets.UMAMI_SCRIPT_URL }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
        run: node scripts/inject-umami.js

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'TeslaCam Player v__VERSION__'
          releaseBody: 'See the assets to download for your platform.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TeslaCamPlayer-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore
